<h1>Listado de Vehiculos</h1>
<hr>
<div class="row">
    <div class="col">
        <mat-card class="cards" *ngFor="let vehiculo of vehiculos">
            <mat-card-header>
                <mat-card-title> {{vehiculo.nombreVehiculo}}  </mat-card-title>
                <mat-card-subtitle> {{vehiculo.tipo}} </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <h2> {{vehiculo.heroes.nombre}}</h2>
            </mat-card-content>
        </mat-card>
    </div>
</div>
